settings:
  # 是否启用每日固定提示词
  dailyPromptEnabled: true
  # 随机抽取时是否从所有类别混合抽取
  randomFromAll: true
  # 每日提示词的种子来源（date: 基于日期, random: 纯随机）
  dailyPromptSource: date
